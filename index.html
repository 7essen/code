    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        :root {
            --primary: #6f42c1;
            --secondary: #ff4081;
            --accent: #00e5ff;
            --dark: #121212;
            --light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            direction: rtl;
            perspective: 1000px;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(18, 18, 18, 0.8);
            border: 2px solid rgba(111, 66, 193, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 650px;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: containerIntro 1s ease-out forwards;
        }
        
        @keyframes containerIntro {
            from {
                opacity: 0;
                transform: translateZ(-100px) rotateX(20deg);
            }
            to {
                opacity: 1;
                transform: translateZ(0) rotateX(0);
            }
        }
        
        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            z-index: -1;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(111, 66, 193, 0.3),
                transparent 60%
            );
            filter: blur(20px);
            opacity: 0.8;
            animation: pulse 5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }
        
        h1 {
            color: var(--light);
            margin-bottom: 40px;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(111, 66, 193, 0.8);
            position: relative;
            transform-style: preserve-3d;
        }
        
        h1::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 6px;
            bottom: -15px;
            left: 20%;
            background: linear-gradient(90deg, var(--secondary), var(--primary), var(--accent));
            border-radius: 3px;
            animation: gradientShift 5s linear infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            transform-style: preserve-3d;
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            text-decoration: none;
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            transform: translateZ(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent,
                transparent
            );
            transition: transform 0.7s;
            z-index: 1;
        }
        
        .link-card:hover::before {
            transform: translate(100%, 100%);
        }
        
        .link-card:hover {
            transform: translateZ(30px) scale(1.05);
            box-shadow: 0 0 30px rgba(111, 66, 193, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .link-card:nth-child(1) {
            animation: cardIntro 0.8s ease-out 0.2s forwards;
        }
        
        .link-card:nth-child(2) {
            animation: cardIntro 0.8s ease-out 0.4s forwards;
        }
        
        @keyframes cardIntro {
            from {
                opacity: 0;
                transform: translateZ(-20px) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateZ(20px) translateY(0);
            }
        }
        
        .link-icon {
            position: relative;
            margin-left: 25px;
            width: 70px;
            height: 70px;

            align-items: center;

            z-index: 2;
            background: radial-gradient(circle, var(--primary), transparent 80%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(111, 66, 193, 0.4);
            animation: iconPulse 3s infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(111, 66, 193, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(111, 66, 193, 0.8);
            }
        }
        
        .link-text {
            font-size: 24px;
            font-weight: bold;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, var(--light), #dddddd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s;
        }
        
        .link-card:hover .link-text {
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--accent), var(--light));
            -webkit-background-clip: text;
            background-clip: text;

        }

            }

            }
        }
    </style>

    <script>
        // Create animated particles in the background
        const particles = document.getElementById('particles');
        const colors = ['#6f42c1', '#ff4081', '#00e5ff'];
        
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random properties
            const size = Math.random() * 15 + 5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = color;
            particle.style.left = `${Math.random() * 100}%`;
            
            // Random animation duration and delay
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 10;
            
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particles.appendChild(particle);
        }
        
        // 3D tilt effect
        const container = document.querySelector('.container');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset when mouse leaves
        document.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
