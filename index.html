<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط مهمة</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* يمكنك تغيير الخط من هنا */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4; /* لون خلفية لطيف */
            direction: rtl; /* لغة عربية من اليمين لليسار */
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px; /* حواف دائرية لطيفة */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* ظل خفيف */
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .link-item {
            margin-bottom: 20px;
        }

        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff; /* لون أزرق جذاب */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* تأثير سلس عند التحويم */
        }

        .link-button:hover {
            background-color: #0056b3; /* لون أزرق أغمق عند التحويم */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>روابط مهمة</h1>
        <div class="link-item">
            <a href="https://groups.google.com/g/7esen" class="link-button" target="_blank">مجموعة جوجل 7esen</a>
        </div>
        <div class="link-item">
            <a href="https://play.google.com/store/apps/details?id=com.tv.hesen" class="link-button" target="_blank">تطبيق 7esen على متجر Play</a>
        </div>
    </div>
</body>
</html>
